<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Imagenes/icon.png">
    <title>Citas</title>
</head>
<body>
    <h1 class="titulo">AppCitas.com</h1>
    <fieldset class="busqueda">
        <form action="">
            <div class="input">
                <label for="" class="label"><b>Género</b></label>
                <select id="genero">
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                    <option value="T">Todos</option>
                </select>
            </div>
    
            <div class="input">
                <label for="hobbies"><b>Hobbies</b></label>
                <input type="text" name="hobbies" id="hobbies" placeholder="Ingrese hobbies en común">
            </div>
            <div><input class="buscar" type="button" value="Buscar" id="botonBuscar"></div>
            
        </form>
    </fieldset>
    <div class="results" id="results">
    </div>
    

    <script src="citas.js"></script>
</body>
</html>
