<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Imagenes/icon.png">
    <title>Citas</title>
</head>
<body>
    <h1 class="titulo">AppCitas.com</h1>
    <fieldset class="busqueda">
        <form action="">
            <div class="input">
                <label for="" class="label"><b>Género</b></label>
                <select id="genero">
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
    
            <div class="input">
                <label for="hobbies"><b>Hobbies</b></label>
                <input type="text" name="hobbies" id="hobbies" placeholder="Ingrese hobbies en común">
            </div>
            <div><input class="buscar" type="button" value="Buscar" id="botonBuscar"></div>
            
        </form>
    </fieldset>
    <div class="personas">
        <div class="imagen"><img src="Imagenes/a1.png" width="100px"></div>
        <div class="info">
            <div class="name"><strong>Catalina</strong></div>
            <div class="hobbie">hobbies</div>
        </div>
        <div class="agg"><button class="boton">Agregar como amiga</button></div>
    </div>
    
    <div class="personas">  
        <div class="imagen"><img src="Imagenes/a2.png" width="100px"></div>
        <div class="info">
            <div class="name"><strong>Marco</strong></div>
            <div class="hobbie">hobbies</div>
        </div>
        <div class="agg"><button class="boton">Agregar como amigo</button></div>
    </div>

    <script src="citas.js"></script>
</body>
</html>
